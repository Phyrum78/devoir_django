<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails de la recette</title>
    <style>
        .recette-detail {
            width: 80%;
            margin: 0 auto;
        }
        .recette-detail img {
            width: 100%;
            height: auto;
        }
        .recette-detail h2 {
            font-size: 2em;
            margin: 0.67em 0;
        }
    </style>
</head>
<body>
    <h1>Détails de la recette</h1>

    <div class="recette-detail">
        <h2>{{ recette.nomRecette }}</h2>
        <img src="{{ recette.imageURL }}" alt="{{ recette.nomRecette }}">
        <p><strong>Ingrédients :</strong> {{ recette.ingredients }}</p>
        <p><strong>Étapes :</strong> {{ recette.etapes }}</p>
        <p><strong>Auteur :</strong> {{ recette.author }}</p>
        <p><strong>Notes :</strong> {{ recette.notes }}</p>
    </div>
</body>
</html>
